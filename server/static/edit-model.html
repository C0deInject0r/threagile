<html>
    <head>
        <title>Threagile - Agile Threat Modeling</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <script src="https://cdn.jsdelivr.net/npm/gojs@3.0.13/release/go.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/create-gojs-kit@3.0.13/dist/extensions/ArrangingLayout.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    </head>
    <body>
        <div class="input-container">
          <input type="file" id="fileInput" accept=".yaml, .yml">
          <label class="checkboxLabel">
            <input type="checkbox" id="showDataAssetsCheckBox">
            Show Data Assets
          </label>
        </div>

        <div class="buttons-container">
          <button onclick="restoreChanges()">Restore Changes</button>
          <button onclick="clearDiagram()">Clear Diagram</button>
          <button onclick="exportDiagram()">Export</button>
        </div>

        <div class="diagram-container">
          <div id="myDiagramDiv" class="diagram"></div>
        </div>
    </body>
    <script src="./js/edit-model.js"></script>
    <link href="./css/edit-model.css" rel="stylesheet" />
</html>
